<!doctype html>
<html lang="ru">

<head>
   <!-- Название страницы, которое отображается в верху вкладки браузера -->
   <title>Retrowave Mario</title>
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width" initial-scale=1.0>
   <!-- изображение Марио, отображается перед названием страницы вверху вкладки браузера -->
   <link rel="icon" href="favicon__mario.png" type="png">
   <!-- подключение файла стилей, который убирает настройки браузера для одинакового отображения страницы во всех браузерах -->
   <link rel="stylesheet" href="resetStyle.css">
   <!-- подключение файла стилей -->
   <link rel="stylesheet" href="style.css?_v=1">
</head>

<body>
   <p>ТУТ ДОЛЖЕН БЫТЬ КАКОЙ-ТО ТЕКСТ</p>
   <div class="wrapper">
      <main class="main">
         <!-- Облако -->
         <img class="cloud_2" src="cloud.png" alt="Облако">
         <!-- Полка на которой стоит Марио -->
         <img class="shelf" src="shelf.jpg" alt="Полка на которой стоит Mario">
         <!-- Изображение Марио -->
         <div class="mario duble_jump">
            <img class="mario-img" src="mario.png" alt="Марио">
         </div>
         <!-- Зелёная труба -->
         <img class="green__pipe" src="green__pipe.png" alt="Зеленая труба">
         <!-- Пол -->
         <div class="floor">
            <img class="floor-img" src="floor.jpg" alt="Пол из камней">
         </div>

         <!-- аудио файл, воспроизводится при прыжке Марио -->
         <audio src="super-mario.mp3" preload></audio>
         <div class="container">
            <section class="data">
               <div class="foto">
                  <div class="foto__frame">
                     <!-- Рамка для фото -->
                     <img src="foto__frame.jpg" alt="Рамка для фотографии из камней">
                  </div>
                  <div class="foto__foto">
                     <!-- Фото -->
                     <img src="foto.jpg" alt="Фотография">
                  </div>
               </div>
               <div class="text">
                  <!-- Имя -->
                  <div class="name">
                     <div>
            <font color="#f719c7">k</font>
            <font color="#f235c9">i</font>
            <font color="#ed4cca">r</font>
            <font color="#de62c3">i</font>
            <font color="#c979b8">l</font>
         <font color="#c48bb8">l</font></div>
                     <div>
                        <font color="#4503fc">k</font>
            <font color="#6531f5">i</font>
            <font color="#7f5ae5">s</font>
            <font color="#8e73d9">e</font>
            <font color="#a093c2">l</font></div>
                  </div>
                  <div>
                     <div class="list"><span>age</span><span>:</span><span>29</span></div>
                     <div class="list"><span>work</span><span>:</span><span>qa-engineer</span></div>
                     <div class="list"><span>Power</span><span>:</span><span>v pravde</span></div>
                     <div class="list"><span>location</span><span>:</span><span>naro-fominsk</span></div>

                  </div>
               </div>
            </section>
            <!-- Ссылки -->
            <section class="links">
               <div class="link"><a href="https://t.me/Vivalium">Telegram</a></div>
               <div class="link"><a href="https://vk.com/th1spageisfake">Vkontakte</a></div>
               <div class="link"><a href="https://instagram.com/kisel_inc_?igshid=OGQ5ZDc2ODk2ZA==">Instagram</a></div>

            </section>
         </div>
      </main>
   </div>
   <!-- подключение файла javascript -->
   <script src="script.js"></script>
</body>

</html>
